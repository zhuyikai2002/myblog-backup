name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Configure timezone
        run: |
          sudo timedatectl set-timezone Asia/Shanghai
          echo "Timezone set to: $(timedatectl | grep 'Time zone')"
      
      - name: Install dependencies
        run: npm install
      
      - name: Build static files
        run: npm run build
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          echo "SSH key setup completed"
      
      - name: Test SSH Connection
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -v \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "echo 'SSH connection test successful'"
      
      - name: Deploy to VPS
        run: |
          # 部署 Hexo 博客到 /var/www/myblog/public/
          rsync -avz --delete -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            public/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/myblog/public/
          
          # 部署主页到独立目录 /var/www/homepage/
          # 确保目录存在并设置权限
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "mkdir -p /var/www/homepage && chown -R www-data:www-data /var/www/homepage"
          
          # 检查源文件是否存在
          if [ -d "source/homepage" ] && [ -f "source/homepage/index.html" ]; then
            echo "Found homepage files, deploying..."
            rsync -avz --delete -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
              source/homepage/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/homepage/
            echo "Homepage deployed successfully"
          else
            echo "WARNING: source/homepage/index.html not found!"
            echo "Current directory: $(pwd)"
            echo "Listing source directory:"
            ls -la source/ || echo "source/ directory not found"
          fi
          
          echo "Deployment to VPS completed successfully"