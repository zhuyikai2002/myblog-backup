name: Deploy Hexo to VPS & GitHub Pages

on:
  push:
    branches:
      - main  # 触发分支
  workflow_dispatch:  # 允许手动触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # 获取完整历史，便于增量构建

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # 升级到 Node.js 20 LTS
          cache: 'npm'  # 内置 npm 缓存

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Install Hexo CLI
        run: npm install -g hexo-cli

      - name: Generate static files
        run: |
          hexo clean
          hexo generate

      - name: Optimize assets (CSS/JS minification)
        run: |
          echo "✅ CSS/JS 已通过 hexo-clean-css 和 hexo-uglify 自动压缩"

      # 部署到 GitHub Pages (已禁用，主要使用 VPS)
      # - name: Deploy to GitHub Pages
      #   uses: peaceiris/actions-gh-pages@v3
      #   with:
      #     github_token: ${{ secrets.GITHUB_TOKEN }}
      #     publish_dir: ./public
      #     # cname: qzkj.ltd  # 注释掉，因为域名指向 VPS

      # 部署到 VPS
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            public/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_DEPLOY_PATH }}

      - name: Verify VPS deployment
        run: |
          echo "🔍 验证 VPS 部署..."
          if curl -s --head --fail "https://qzkj.ltd/blog/" > /dev/null; then
            echo "✅ VPS 部署成功！"
          else
            echo "⚠️  VPS 验证失败，请检查配置"
          fi