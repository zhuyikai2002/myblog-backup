name: Deploy Blog

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Configure timezone
        run: |
          sudo timedatectl set-timezone Asia/Shanghai
      
      - name: Install dependencies
        run: npm install
      
      # ===== æ„å»º VPS ç‰ˆæœ¬ (root: /blog/) =====
      - name: Build for VPS
        run: npm run build
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: Deploy Blog to VPS
        run: |
          rsync -avz --delete -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            public/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/myblog/public/
          echo "âœ… Blog deployed to VPS"
      
      - name: Deploy Homepage to VPS
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "mkdir -p /var/www/homepage"
          
          if [ -f "source/homepage/index.html" ]; then
            rsync -avz -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
              source/homepage/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/homepage/
            
            ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
              ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
              "chown -R www-data:www-data /var/www/homepage && chmod -R 755 /var/www/homepage"
            
            echo "âœ… Homepage deployed to VPS"
          fi
      
      # ===== æ„å»º GitHub Pages ç‰ˆæœ¬ (root: /myblog-backup/) =====
      - name: Rebuild for GitHub Pages
        run: |
          # ä¿®æ”¹ root è·¯å¾„ä¸º GitHub Pages
          sed -i 's|root: /blog/|root: /myblog-backup/|g' _config.yml
          sed -i 's|url: https://qzkj.ltd|url: https://zhuyikai2002.github.io|g' _config.yml
          
          # é‡æ–°æ„å»º
          npx hexo clean
          npx hexo generate
          echo "âœ… Rebuilt for GitHub Pages"
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
      
      - name: Summary
        run: |
          echo ""
          echo "ğŸ‰ Deployment completed!"
          echo "ğŸ“ VPS: https://qzkj.ltd/blog/"
          echo "ğŸ  Homepage: https://qzkj.ltd"
          echo "ğŸ”„ GitHub Pages: https://zhuyikai2002.github.io/myblog-backup/"
