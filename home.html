<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QZKJ.LTD | Rik's Space</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace; /* 极客字体 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 呼吸灯效果的圆圈背景 */
        .background-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.05) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            animation: pulse 4s infinite ease-in-out;
            z-index: -1;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 5px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 40px;
        }

        .btn {
            text-decoration: none;
            color: #00ff88;
            border: 1px solid #00ff88;
            padding: 15px 40px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background-color: #00ff88;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(0.95); opacity: 0.5; }
        }
    </style>
</head>
<body>

    <div class="background-glow"></div>

    <h1>Rik.Space</h1>
    <p>Linux / STM32 / Embedded Systems</p>

    <a href="/blog/" class="btn">ENTER BLOG</a>

</body>
</html>
