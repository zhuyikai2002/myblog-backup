server {
    server_name qzkj.ltd www.qzkj.ltd;
    index index.html index.htm;
    server_tokens off;

    # 根路径：终端风格主页
    location = / {
        root /var/www/homepage;
        try_files /index.html =404;
    }

    # /blog：Hexo 博客
    location = /blog { return 301 /blog/; }
    location ^~ /blog/ {
        alias /var/www/myblog/public/;
        try_files $uri $uri/ /index.html;
    }

    # /about：关于页面
    location = /about { return 301 /about/; }
    location ^~ /about/ {
        alias /var/www/myblog/public/about/;
        try_files $uri $uri/ $uri/index.html =404;
    }

    # /lab/resume
    location = /lab/resume { return 301 /lab/resume/; }
    location ^~ /lab/resume/ {
        alias /var/www/myblog/public/lab/resume/;
        try_files $uri $uri/ $uri/index.html =404;
    }

    # /lab 根目录
    location = /lab { return 301 /lab/; }
    location ^~ /lab/ {
        alias /var/www/myblog/public/lab/;
        try_files $uri $uri/ $uri/index.html =404;
    }

    # 其他路径 fallback
    location / {
        root /var/www/myblog/public;
        try_files $uri $uri/ /index.html;
    }

    listen [::]:443 ssl ipv6only=on;
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/qzkj.ltd/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/qzkj.ltd/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    listen 80;
    listen [::]:80;
    server_name qzkj.ltd www.qzkj.ltd;
    return 301 https://$host$request_uri;
}
