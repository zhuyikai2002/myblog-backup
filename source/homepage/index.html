<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rik's Workspace | QZKJ.LTD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0d1117;
            background-image: radial-gradient(circle at 50% 50%, #1f2428 1px, transparent 1px);
            background-size: 30px 30px;
            color: #00ff41;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .terminal {
            max-width: 800px;
            width: 100%;
            background: rgba(13, 17, 23, 0.95);
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
        }

        .prompt {
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .tagline {
            color: #8b949e;
            font-size: 0.9rem;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .commands {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .cmd-btn {
            display: inline-block;
            padding: 12px 24px;
            border: 2px solid #00ff41;
            color: #00ff41;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 0.95rem;
        }

        .cmd-btn:hover {
            background: rgba(0, 255, 65, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            color: #8b949e;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="prompt">Rik@QZKJ:~$</div>
        <div class="tagline">Linux / Embedded System / Geek Life</div>
        
        <div class="commands">
            <a href="/blog/" class="cmd-btn">cd /blog/ (进入博客)</a>
            <a href="/lab/" class="cmd-btn">/lab (实验室)</a>
            <a href="/about/" class="cmd-btn">/about (简历)</a>
        </div>

        <div class="footer">
            © 2025 Rik. All systems operational.
        </div>
    </div>
</body>
</html>
