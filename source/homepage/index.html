    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0d1117 0%, #1a1f2e 100%);
            color: #00ff41;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 65, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 65, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 900px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeIn 0.8s ease-out;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.6);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(0, 255, 65, 0.6); }
            50% { text-shadow: 0 0 30px rgba(0, 255, 65, 0.8); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #00ff41;
        }

        .subtitle {
            color: #8b949e;
            font-size: 1rem;
            letter-spacing: 2px;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .nav-card {
            background: rgba(22, 27, 34, 0.8);
            border: 2px solid #30363d;
            border-radius: 12px;
            padding: 30px;
            text-decoration: none;
            color: #00ff41;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .nav-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.1), transparent);
            transition: left 0.5s;
        }

        .nav-card:hover::before {
            left: 100%;
        }

        .nav-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: #00ff41;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
        }

        .nav-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
        }

        .nav-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .nav-desc {
            color: #8b949e;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .footer {
            text-align: center;
            color: #8b949e;
            font-size: 0.85rem;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #30363d;
        }

        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .nav-grid { grid-template-columns: 1fr; }
        }
    </style>
